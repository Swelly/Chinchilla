<!DOCTYPE html>
<html>
<head>
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/velocity.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="javascripts/underscore.js"></script>
    <script src="javascripts/responses.js"></script>
    <script src="javascripts/graph.js"></script>
    <script src="javascripts/blitzkrieg.js"></script>

    <link rel="stylesheet" type="text/css" href="css/blitzkrieg.css">

    <title>Chinchilla</title>
</head>
<body>
    <div class="chinchilla-body">
    <div class="alg-buttons">
        <div class="roundrobin-button button selected option-button">
            <p>Round Robin</p>
        </div>
        <div class="shortest-queue-button button option-button">
            <p>Shortest Queue</p>
        </div>
        <h4>Distribution Algorithm</h4>
    </div>



    <div class="chinchilla-buttons">
        <div class="blitzkrieg-button button">
            <p>Begin Test</p>
        </div>
        <div class="stop-button button">
            <p>Stop Test</p>
        </div>
        <div class="add-worker button">
            <p>Add worker</p>
        </div>
        <div class="blast-button button">
            <input type="number" name="blast-type" placeholder="type" class="form-control number">
            <input type="number" name="blast-count" placeholder="count" class="form-control number">
            <p class="button-title">Blast</p>
        </div> 
        <h4>Manage Test</h4>
        </div>
        <div class="test-input-form">
            <form class="test-parameters">  
                <div class="option">
                <input type="number" name="req-1-per-sec" value=3 class="form-control number"> 
                <p>Type 1 (0-.5)</p>
                </div>
                <div class="option">
                
                <input type="number" name="req-2-per-sec" value=1 class="form-control number">
                <p>Type 2 (1-1.5)</p>
                </div>
                <div class="option">
                
                <input type="number" name="req-3-per-sec" value=1 class="form-control number">
                <p>Type 3 (3-4.5)</p>
                </div>

                <div class="option">
                
                <input type="number" name="worker-count" value=3 class="form-control number"> 
                <p>Number of Workers</p>
                </div>
                <input type="submit" style="display:none">
            </form>
        </div>

        <div class="std-dev">
            <h2> 0 </h2>
            <h4>Standard Dev.</h4>
        </div>
        <div class="line-graph"></div>
        <div class="worker-stats"></div>
    </div>
</body>
</html>
